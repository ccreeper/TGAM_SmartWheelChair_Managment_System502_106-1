<body>

<!-- Top menu -->
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                <span class="sr-only">Toggle navigation</span>

            <a class="navbar-brand" href="index.html">Bootstrap Registration Form Template</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <span class="li-text">
						如果您有任何问题，请联系我们->
                    </span>
                    <span class="li-social">
                        <a href="Mailto:test@test.com"><i class="fa fa-envelope"></i></a>
                    </span>
                </li>
            </ul>
        </div>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>欢迎</strong> 注册账号方便您管理智能轮椅</h1>
                    <div class="description">
                        <p>
                            注册账号是免费的<br>
                            您还可以通过客户端注册 <a href="#" style=""><strong><u>点这里</u></strong></a>下载安卓手机客户端
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 book">
                    <img src="__STATIC__/assets/img/ebook.png" alt="">
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>注册账号</h3>
                            <p>请填写以下信息以获取您的账号</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" id="signup_form">
                            <div class="form-group">
                                <label id="email-L" class="sr-only" for="form-email">电子邮箱</label>
                                <input type="text" name="email" placeholder="电子邮箱(确保收信正常)" class="form-email form-control" id="form-email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">您的昵称</label>
                                <input type="text" name="username" placeholder="昵称" class="form-first-name form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">密码</label>
                                <input type="password" name="password" placeholder="登陆密码" class="form-last-name form-control" id="passwd">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">密码</label>
                                <input type="password" name="repassword" placeholder="确认密码" class="form-last-name form-control" id="repasswd">
                            </div>
                            <div class="form-group">
                                <label style="color: white">验证码(<a href="#" onclick="getElementById('captchaImg').src=getElementById('captchaImg').src+'?'">点击刷新</a>)</label>
                                <input type="text" id="captcha" name="captcha" class="form-control" placeholder="验证码">
                            </div>
                            <div class="form-group">
                                <img id="captchaImg" src="{:captcha_src()}" alt="captcha">
                            </div>
                            <button type="button" onclick="commit();" class="btn">注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="success" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">成功！</h4>
                </div>
                <div class="modal-body">
                    <p>恭喜！注册成功，一封激活邮件已经发送到您的邮箱!</p><br>
                    <a id="mailaddr" href="">去激活-></a>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="alert('已经重新发送邮件！')" class="btn btn-primary">没收到？</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Javascript -->
<script src="__STATIC__/user/signup/assets/js/jquery-1.11.1.min.js"></script>
<script src="__STATIC__/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="__STATIC__/user/signup/assets/js/jquery.backstretch.min.js"></script>
<script src="__STATIC__/user/signup/assets/js/retina-1.1.0.min.js"></script>
<script src="__STATIC__/assets/js/md5.js"></script>
<script src="__STATIC__/user/signup/assets/js/scripts.js"></script>
<script>
    var eisOK=true;
    $("#form-email").change(function check_distinct()
    {
        $.ajax({
            type:"post",
            url:"{:url('Signup/check_distinct')}",
            data:"email="+$("#form-email").val(),
            success: function (result)
            {
                console.log(result);//打印服务端返回的数据(调试用)
                var data=$.parseJSON(result);
                var status=parseInt(data.status);
                if(status === 1)
                {
                    $("#form-email").css("border","0px");
                    eisOK=true;
                }
                else
                {
                    $("#form-email").css("border","2px solid red");
                    $("#form-email").val("此邮箱已经被注册！");
                    eisOK=false;
                }
            },
            error : function()
            {
                alert("网络异常！");
            }
        })
    });
    function commit()
    {
        var formdata=new FormData(document.getElementById("signup_form"));
        if(!eisOK)
        {
            return false;
        }
        if(formdata.get("password")!==formdata.get("repassword"))
        {
            $("#passwd").css("border","2px solid red");
            $("#repasswd").css("border","2px solid red");
            return false;
        }
        formdata.set("password",hex_md5(formdata.get("password")));
        $.ajax({
            type:"post",
            url:"{:url('Signup/signup')}",
            data:formdata,
            processData:false,
            contentType:false,
            success: function (result)
            {
                console.log(result);//打印服务端返回的数据(调试用)
                var data=$.parseJSON(result);
                var status=parseInt(data.status);
                document.getElementById('captchaImg').src=document.getElementById('captchaImg').src+'?';
                if(status === 1)
                {
                    var mailaddr=formdata.get("email").split("@");
                    $("#mailaddr").attr("href","https://mail."+mailaddr[1]);
                    $("#success").modal('show');
                }
                else if(status === 2)
                {
                    $("#captcha").css("border","2px solid red");
                }
                else
                {
                    alert("系统错误！");
                }

            },
            error : function()
            {
                alert("网络异常！");
            }
        });
    }
</script>
